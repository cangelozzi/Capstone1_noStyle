<!DOCTYPE html>
<html>
  <head>
    <title>Travel by Sense</title>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en"></script>
    <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Andika" rel="stylesheet"> 
  </head>
  <body>
   
      <div class="searchField">
        <div class="senses"></div>
        <h1>Travel by Sense</h1>
        <p>Please search Location to discover:</p>  

        <form class="form">
        <input class="query" id="autocomplete" type="text" placeholder="Type in a location" size="40" required/>
        <button type="submit" class="searchButton">Search</button>
        </form>
      </div>
    
      <div class="choicePage">
        <div class="question"></div>
        <div id="taste"><button class="taste" type="button">Taste</button></div>
        <div id="vision"><button class="vision" type="button">Vision</button></div>
        <div id="touch"><button class="touch" type="button">Touch</button></div>
        <div id="audition"><button class="audition" type="button">Audition</button></div>
      </div>
    
      <div class="etsy">
        <ul></ul>
      </div>
    
    <div class="pics">
        <ul></ul>
      </div>
    
    <div class="lastFm">
        <ul></ul>
      </div>
    
    <div class="foursquare">
        <ul></ul>
      </div>
    
    <button class="back" type="button">BACK to Location Search</button>
    <button class="toTaste" type="button">Try Taste</button>
    <button class="toVision" type="button">Try Vision </button>
    <button class="toTouch" type="button">Try Touch</button>
    <button class="toAudition" type="button">Try Audtion</button>
    
      <script src="https://code.jquery.com/jquery-3.1.1.js"> </script> 
      <script src="app.js"> </script>
  </body>
</html>
